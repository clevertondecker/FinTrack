name: Deploy Fintrack to EC2

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.FINTRACK_S3_BUCKET }}
      INSTANCE_ID: ${{ vars.FINTRACK_EC2_INSTANCE_ID }}
      HOST_URL: ${{ vars.FINTRACK_HOST_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build backend
        run: |
          set -euo pipefail
          if [ -x ./mvnw ]; then
            ./mvnw -B -DskipTests package
          else
            mvn -B -DskipTests package
          fi

          mkdir -p artifact/backend
          JAR_COUNT=$(ls -1 target/*.jar 2>/dev/null | wc -l || true)
          if [ "$JAR_COUNT" -eq 0 ]; then
            echo "ERROR: no jar found in target/ â€” build failed or jar path different."
            exit 2
          fi
          cp target/*.jar artifact/backend/fintrack.jar

      - name: Build frontend
        run: |
          set -euo pipefail
          if [ ! -d "fintrack-frontend" ]; then
            mkdir -p artifact/frontend
            exit 0
          fi
          cd fintrack-frontend
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
          npm run build:prod
          mkdir -p ../artifact/frontend
          if [ -d "build" ]; then
            rsync -a --delete build/ ../artifact/frontend/
          elif [ -d "dist" ]; then
            rsync -a --delete dist/ ../artifact/frontend/
          else
            echo "ERROR: frontend build output not found (expected build/ or dist/)"
            exit 1
          fi

      - name: Pack artifact
        run: |
          set -euo pipefail
          zip -r fintrack-${{ github.sha }}.zip artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload artifact to S3
        run: |
          aws s3 cp fintrack-${{ github.sha }}.zip \
            s3://${S3_BUCKET}/releases/fintrack-${{ github.sha }}.zip

      - name: Deploy on EC2 via SSM
        id: deploy
        run: |
          set -euo pipefail

          ART="s3://${S3_BUCKET}/releases/fintrack-${{ github.sha }}.zip"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Fintrack ${{ github.sha }}" \
            --parameters commands="[
              'set -ex',
              'WORK=/tmp/fintrack-${{ github.sha }}',
              'rm -rf \$WORK && mkdir -p \$WORK',
              'aws s3 cp ${ART} \$WORK/artifact.zip',
              'unzip -o \$WORK/artifact.zip -d \$WORK',

              'sudo systemctl stop fintrack || true',
              'sudo cp \$WORK/artifact/backend/fintrack.jar /opt/fintrack/fintrack.jar || { echo \"cp jar falhou\"; ls -la \$WORK/artifact/backend || true; exit 2; }',
              'sudo mkdir -p /etc/systemd/system/fintrack.service.d',
              'printf \"[Service]\\nEnvironment=OAUTH2_REDIRECT_URI=${HOST_URL}/app/oauth2/redirect\\n\" | sudo tee /etc/systemd/system/fintrack.service.d/override.conf',
              'sudo systemctl daemon-reload',
              'sudo systemctl start fintrack || true',
              'sudo systemctl status fintrack --no-pager -l || true',

              'sudo mkdir -p /usr/share/nginx/html/app',
              'sudo rsync -a --delete \$WORK/artifact/frontend/ /usr/share/nginx/html/app/',
              'sudo chmod -R a+rX /usr/share/nginx/html/app',

              'sudo nginx -t || true',
              'sudo systemctl reload nginx || true',

              'curl -fsI ${HOST_URL}/app/ | head -n 1 || echo \"smoke1 failed\"',
              'curl -fsI ${HOST_URL}/oauth2/authorization/google | head -n 1 || echo \"smoke2 failed\"',

              'echo DEPLOY_OK'
            ]" \
            --query "Command.CommandId" --output text)

          echo "command_id=${COMMAND_ID}" >> $GITHUB_OUTPUT

      - name: Wait for SSM command
        run: |
          set -euo pipefail

          CMD_ID="${{ steps.deploy.outputs.command_id }}"
          INSTANCE="${{ env.INSTANCE_ID }}"

          ATTEMPTS=60
          SLEEP_SECONDS=5

          for i in $(seq 1 "${ATTEMPTS}"); do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "${CMD_ID}" \
              --instance-id "${INSTANCE}" \
              --query "Status" --output text 2>/dev/null || echo "UNKNOWN")

            case "${STATUS}" in
              Success)
                aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardOutputContent" --output text || true
                aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardErrorContent" --output text || true
                exit 0
                ;;
              InProgress|Pending|Delayed)
                ;;
              Failed|TimedOut|Cancelled|SuccessWithFailures|UNKNOWN)
                aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardOutputContent" --output text || true
                aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardErrorContent" --output text || true
                exit 1
                ;;
            esac

            sleep "${SLEEP_SECONDS}"
          done

          aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardOutputContent" --output text || true
          aws ssm get-command-invocation --command-id "${CMD_ID}" --instance-id "${INSTANCE}" --query "StandardErrorContent" --output text || true
          exit 2
